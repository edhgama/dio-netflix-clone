<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix clone</title>
        <link rel="stylesheet" href="/style/main.css">
        <script src="https://kit.fontawesome.com/4b76eb7638.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                    <div class="container">
                        <h3 class="titulo">House of cards</h3>
                        <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                        <div class="botoes">
                            <button class="botao"><i class="fa-solid fa-play"></i>
                                ASSISTIR AGORA</button>
                            <button class="botao">
                                <i class="fa-solid fa-circle-info"></i>
                                MAIS INFORMAÇÕES</button>
                        </div>
                    </div>
            </div>
        </main>

    </body>
</html>
